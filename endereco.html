<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Endereço</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      padding: 20px;
    }

    .topo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: bold;
      padding-bottom: 20px;
    }

    .topo span {
      color: #000;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .linha-dois {
      display: flex;
      gap: 10px;
    }

    .linha-dois input {
      flex: 1;
    }

    .cep-linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cep-linha a {
      font-size: 14px;
      color: #7300e6;
      text-decoration: none;
    }

    .botao-continuar {
      margin-top: 30px;
      background-color: #ff5a00;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 30px;
      width: 100%;
      cursor: pointer;
    }

    .botao-continuar:hover {
      background-color: #e64d00;
    }
  </style>
</head>
<body>

  <div class="topo">
    <span>&larr;</span>
    <span>Endereço</span>
  </div>

  <!-- Nome Completo -->
  <div class="form-group">
    <label for="nome">Nome completo *</label>
    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
  </div>

  <!-- CEP -->
  <div class="form-group">
    <div class="cep-linha">
      <label for="cep">CEP *</label>
      <a href="#">Não sei meu cep</a>
    </div>
    <input type="text" id="cep" placeholder="Digite seu CEP" required>
  </div>

  <!-- Cidade e Estado -->
  <div class="form-group linha-dois">
    <div>
      <label for="cidade">Cidade *</label>
      <input type="text" id="cidade" placeholder="Digite sua cidade" required>
    </div>
    <div>
      <label for="estado">Estado *</label>
      <input type="text" id="estado" placeholder="UF" required>
    </div>
  </div>

  <!-- Rua -->
  <div class="form-group">
    <label for="rua">Rua *</label>
    <input type="text" id="rua" placeholder="Digite sua rua" required>
  </div>

  <!-- Número e Complemento -->
  <div class="form-group linha-dois">
    <div>
      <label for="numero">Número *</label>
      <input type="text" id="numero" placeholder="Número" required>
    </div>
    <div>
      <label for="complemento">Complemento</label>
      <input type="text" id="complemento" placeholder="Apartamento, casa, etc.">
    </div>
  </div>

  <!-- Referência -->
  <div class="form-group">
    <label for="referencia">Ponto de referência</label>
    <input type="text" id="referencia" placeholder="Ex: próximo ao mercado">
  </div>

  <button class="botao-continuar" onclick="salvarEndereco()">Continuar</button>

  <script>
    function salvarEndereco() {
      const nome = document.getElementById('nome').value;
      const cep = document.getElementById('cep').value;
      const cidade = document.getElementById('cidade').value;
      const estado = document.getElementById('estado').value;
      const rua = document.getElementById('rua').value;
      const numero = document.getElementById('numero').value;
      const complemento = document.getElementById('complemento').value;
      const referencia = document.getElementById('referencia').value;

      localStorage.setItem('endereco', JSON.stringify({
        nome, cep, cidade, estado, rua, numero, complemento, referencia
      }));

      window.location.href = 'entrega-garantida.html';
    }
  </script>
</body>
</html>
